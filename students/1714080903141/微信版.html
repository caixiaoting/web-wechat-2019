<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>模仿微信</title>
	<style>
		.su{
			height: 50px;
			width: 100%;
			font-size: 25px;
			color: white;
			
		}
		.high{
			height: 50px;
			width: 800px;
			font-size: 18px;
		}
		
	</style>
	<link href="weui.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form name="Form" action="https://github.com/Lz1319344977" method="post">
		<table width="900" border="0">
  <tbody>
    <tr>
      <td width="100px">姓名</td>
      <td width="800px">	
		  <div class="weui-cells weui-cells_form">
			<div class="weui-cell">
                <div class="weui-cell__hd"></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="姓名"/>
                </div>
				
            </div></td>
    </tr>
	<tr>
      <td width="100px">性别</td>
      <td valign="middle" width="800px">
		  	<div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>男</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">

                <div class="weui-cell__bd">
                    <p>女</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
 </div>
		</td>
    </tr>
	  <tr>
      <td width="100px">日期</td>
      <td width="800px"><div class="weui-cell">
                <div class="weui-cell__hd"></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value=""/>
                </div>
            </div></td>
    </tr>
	  <tr>
      <td width="100px">民族</td>
      <td width="800px"><input class="high" type="text" name="Name" placeholder="民族"></td>
    </tr>
	  </tr>
	  <tr>
      <td width="100px">爱好</td>
      <td width="800px"><div class="weui-cells weui-cells_checkbox">
            <label class="weui-cell weui-check__label" for="s11">
                <div class="weui-cell__hd">
                    <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked"/>
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>篮球</p>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="s12">
                <div class="weui-cell__hd">
                    <input type="checkbox" name="checkbox1" class="weui-check" id="s12"/>
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>足球</p>
                </div>
            </label>

</div></td>
    </tr>
		</tr>

<tr>
		  <td colspan="2">
		 	 
		  </td>
	  </tr>
	  <tr>
		  <td colspan="2">
		 	 <input class="weui-btn_primary su" type="submit" name="Submit" value="提交">
		  </td>
	  </tr>
  </tbody>
</table>
	
	</form>


</body>
</html>
