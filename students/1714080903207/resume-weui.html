<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人简历</title>
    <link rel="stylesheet" type="text/css" href="https://weui.io/weui.css"/>
    <link rel="stylesheet" type="text/css" href="https://weui.io/example.css"/>
    <script type="text/javascript" src="./form.js"></script>
</head>
<body>
    
    
    <div class="page__hd">
        <h1 class="page__title">个人简历</h1>
    </div>
        <div class="page__bd page__bd_spacing">
        <div class="icon-box">
            <img src="http://img.daimg.com/uploads/allimg/190111/3-1Z111141J8.jpg" alt="via" height="100px" />
        </div>
    </div>
    <div class="weui-cells__title">姓名: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>郑浩腾</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">邮箱： </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>839811269@qq.com</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">项目： </div>
    <div class="weui-cells page__category-content">
        <a class="weui-cell weui-cell_access js_item" data-id="button" href="https://github.com/Tfanzheng">
            <div class="weui-cell__bd">
                <p>github个人主页（点击进入）</p>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
    </div>
    <div class="weui-cells__title">籍贯: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>广东深圳</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">出生日期: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>1999.9.9</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">性别: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>男</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">身高: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>165cm</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">民族: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>汉</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">体重: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>50kg</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">专业: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>网络工程</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">现居住地: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>广东惠州</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">毕业时间: </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>2021年9月</p>
            </div>
        </div>
    </div>
    <form class="weui-cells weui-cells_form" id="textForm" >
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea name="textfield" id="textfield" class="weui-textarea" placeholder="请输入留言" rows="3"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/200</div>
                <input type="submit" name="submit" value="提 交" class="weui-btn weui-btn_primary" >
            </div>
        </div>
    </form>

</body>
</html>
