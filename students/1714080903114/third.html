<!DOCTYPE html>
	<html>
	<head>
	    <meta charset="UTF-8">
	    <title>个人简历</title>  
	    <link rel="stylesheet" href="https://weui.io/weui.css"/>
	    <link rel="stylesheet" href="https://weui.io/example.css"/>
	</head>
	<body ontouchstart>
	
	    <div class="page__hd">
	        <h1 class="page__title">
	            <img src="./images/logo.png" alt="个人简历" align="left" height="21px" />
	        </h1>
	
	    </div>
	
	    <div class="weui-cells__title">照片</div>
	        <div class="weui-cells">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <img src="1.jpg"  width="9%" height="12%">
	                </div>
	            </div>
	        </div>
	
	    <div class="weui-cells__title">信息</div>
	        <div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入姓名"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入性别"/>
	                </div>
	            </div>
	            <div class="weui-cell weui-cell_vcode">
	                <div class="weui-cell__hd">
	                    <label class="weui-label">民族</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="tel" placeholder="请输入民族"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">身高</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入身高"/>
	                </div>
	            </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">体重</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入体重"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">政治面貌</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入政治面貌"/>
	                </div>
	            </div>
	          <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">学历</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入学历"/>
	                </div>
	           </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">学校</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入学校"/>
	                </div>
	           </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">学号</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入学号"/>
	                </div>
	           </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">专业</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入专业"/>
	                </div>
	           </div>
	           <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">E-mail</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="example@.com"/>
	                </div>
	           </div>
	           <div class="weui-cell">
	                <div class="weui-cell__hd"><label for="" class="weui-label">出生年月</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="date" value="" placeholder="请输入出生年月"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入联系电话"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">户籍</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入性格户籍"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">住址</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text"  placeholder="请输入住址"/>
	                </div>
	     </div>
	        <div class="weui-cells__title">奖惩情况</div>
	        <div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
	                    <div class="weui-textarea-counter"><span>0</span>/100</div>
	                </div>
	            </div>
	        </div>
	        <div class="weui-cells__title">个人评价</div>
	        <div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
	                    <div class="weui-textarea-counter"><span>0</span>/100</div>
	                </div>
	            </div>
	        </div>
	        <div class="weui-cells__title">主页</div>
	        <div class="weui-cells">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <a href="https://github.com/saochao/web-wechat-2019?organization=saochao&organization=saochao">我的网址</a>
	                </div>
	            </div>
	        </div>
	
	</body>
	</html>
