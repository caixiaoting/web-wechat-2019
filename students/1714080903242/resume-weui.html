<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" charset="utf-8"> 
	<title></title>
<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.3/weui.css"/>
<!--	<link rel="stylesheet" href="../weui-master/weui-master/dist/style/weui.css"/>-->
</head>
<body>
 
	<div class="weui-cells__title">个人简介</div>
	 <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1552815925926&di=4455901ba510e8da25a2b096e0a2b776&imgtype=0&src=http%3A%2F%2Fphoto.meifajie.com%2Fpictures%2F2014-10%2F94_1412735461.jpg" style="width: 6vw;
	        height: 6vw;vertical-align: bottom;margin-left: 4vw;">
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
		
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="text" placeholder="孟仔"/>
			
	    </div>
	</div>
	<div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">电话</label>
        </div>
        <div class="weui-cell__bd">
          <div class="weui-cell__bd">
	        <input class="weui-input" type="text" placeholder="123456789"/>
	    </div>
        </div>
    </div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">住址</label></div>
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="text" placeholder="惠州学院"/>
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="tel" placeholder="123456@qq.com"/>
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">工作经验</label></div>
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="tel" placeholder="六年"/>
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">求职意向</label></div>
	    <div class="weui-cell__bd">
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="tel" placeholder="高级网络工程师"/>
	    </div>
	    </div>
	</div>
 
<div class="weui-cells__title">留言给我：</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="在这里输入留言......"/>
                </div>
            </div>
        </div>
<div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
</body>
</html>
