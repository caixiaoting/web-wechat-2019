<!DOCTYPE html>
<html>
<head>
	<title>
		个人简历
	</title>
        <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="weui.css">
</head>
<body>
  <div class="page__hd">
        <h1 class="page__title">个人简历</h1>
    </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft">菜</div>
            </div>

            <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft">男</div>
            </div>

            <div class="weui-cell__bd">
                    <p>民族</p>
                </div>
                <div class="weui-cell__ft">汉</div>
            </div>


           <div class="weui-cell__bd">
                    <p>联系方式</p>
                </div>
                <div class="weui-cell__ft">xxxxxxxx</div>
            </div>


           <div class="weui-cell__bd">
                    <p>学历</p>
                </div>
                <div class="weui-cell__ft">本科</div>
            </div>


           <div class="weui-cell__bd">
                    <p>专业</p>
                </div>
                <div class="weui-cell__ft">网络工程</div>
            </div>

            <div class="weui-cell__bd">
                    <p>所学课程</p>
                </div>
                <div class="weui-cell__ft">javaSE</div>
            </div>


         <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="https://github.com/WilliamMJC/web-wechat-2019">
                <div class="weui-cell__bd">
                    <p>我的Github</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>


        <div class="weui-cells__title">留言</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入文本"/>
                </div>
            </div>
        </div>



         <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
</body>
</html>
