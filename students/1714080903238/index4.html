<!DOCTYPE html>
<html>
<head>
	<title>
		个人简历
	</title>
        <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="weui.css">
    <script type="text/javascript">
           function myforms(){
    var x=document.getElementById("info").value;
    if(x===""||x===null)
        {
            alert("留言内不能为空");
            return false;
        }
    else{
        alert("提交成功");
        return true;
    }
}
        </script>
</head>
<body>
  <div class="page__hd">
        <h1 class="page__title">个人简历</h1>
    </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft">菜</div>
            </div>

            <div class="weui-cell__bd">
                    <p>性别</p>
                </div>
                <div class="weui-cell__ft">男</div>
            </div>

            <div class="weui-cell__bd">
                    <p>民族</p>
                </div>
                <div class="weui-cell__ft">汉</div>
            </div>


           <div class="weui-cell__bd">
                    <p>联系方式</p>
                </div>
                <div class="weui-cell__ft">xxxxxxxx</div>
            </div>


           <div class="weui-cell__bd">
                    <p>学历</p>
                </div>
                <div class="weui-cell__ft">本科</div>
            </div>


           <div class="weui-cell__bd">
                    <p>专业</p>
                </div>
                <div class="weui-cell__ft">网络工程</div>
            </div>

            <div class="weui-cell__bd">
                    <p>所学课程</p>
                </div>
                <div class="weui-cell__ft">javaSE</div>
            </div>


         <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="https://github.com/WilliamMJC/web-wechat-2019">
                <div class="weui-cell__bd">
                    <p>我的Github</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>


        <div class="weui-cells__title">留言</div>
        <div class="weui-cells weui-cells_form" >
        <div class="weui-cells">
            <div class="weui-cell">
            <div class="weui-cell__bd">

         <textarea id="info"  name="info" class="weui-textarea" placeholder="请输入留言" rows="3"></textarea>
                </div>
            </div>
        </div>
<div class="weui-textarea-counter"><span>0</span>/200</div>


         <div class="weui-btn-area">
            <button type="button" class="weui-btn weui-btn_primary" onClick="myforms()">确定</button>
        </div>
</body>
</html>
