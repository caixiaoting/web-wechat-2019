<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人简历网页</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	form{
		font-size: 30px;
	}
	#text{
		width:674px;
		height: 100px;
		
	}
	#form{
		width:674px;
	}
	#web{
		text-align: center;
		margin-top: 20px;
		margin-left: 100px;
	}
	#resume{
	 	width:675px;
	 	margin: 10px auto;
	}
	#button{
		float: right;
	}
</style>
</head>
<body>
	
	<div id="resume">
		<table border="1">
 	<caption align=center style="font-size: 30px;">简历表</caption>
    <tr>
    	<th>姓名</th>
        <th width="80px" height="50">吴**</th>
        <th>出生年月</th>
        <th width="80px">*年*月</th>
        <th>民族</th>
        <th width="80px">汉族</th>
        <td rowspan="3" width="80"><img src="img/B1028.jpg"></td>
    </tr>
    <tr>
    	<th>籍贯</th>
        <th width="80px" height="50">**省**市</th>
        <th>性别</th>
        <th width="80px">女</th>
        <th>学校</th>
        <th width="80px">**学校</th>
    </tr>
    <tr>
    	<th>学历</th>
        <th width="80px" height="50">本科</th>
        <th>政治面貌</th>
        <th width="80px">党员</th>
        <th>电子邮箱</th>
        <th width="80px">*****@qq.com</th>
    </tr>
    <tr>
    	<th>联系地址</th>
        <td colspan="7" height="80">**省**市****</td>
    </tr>
    <tr>
    	<td rowspan="3" span style="font-weight:bold;">工作经历</td>
    	<td colspan="7" height="80">*************</td>
    </tr>
    </table> 
    <div id="form">
    
	    <form >
	    	留言:<input type="text" id="text">
	    	<div id="button">
	    		
	    		<input type="submit" value="提交" />
	    		<input type="reset" value="重置" />
	    		
	    	</div>	
	    </form>
	    <div id="web">
	    	<a href="https://github.com/1714080903104" >我的主页</a>
	    </div>
	    
    </div>
	</div>
 
</body>
</html>
