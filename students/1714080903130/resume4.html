<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>个人简历</title>
    <link rel="stylesheet" href="https://weui.io/weui.css"/>
    <link rel="stylesheet" href="https://weui.io/example.css"/>
   <script>
     function $(id){
                return document.getElementById(id);
            }
            function test(){
                var user_name = $("user_name").value;
                
                if(user_name.length==0){
                    alert("留言不能为空");
                }
            }
    </script>
</head>
<body ontouchstart>
  
    <div class="page__hd">
        <h1 class="page__title">
            <img src="./images/logo.png" alt="个人简历" align="left" height="21px" />
        </h1>
        
    </div>

    <div class="weui-cells__title">照片</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <img src="18e01db67eacf5e2e5aabb71d55c6af.jpg" width=100>
                </div>
            </div>
        </div>

    <div class="weui-cells__title">基本信息</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
              <input class="weui-input" type="text"  placeholder="请输入姓名"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
                <div class="weui-cell__bd">
                     <select class="weui-select" name="select1">
                        <option selected="" value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">联系方式</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入联系方式"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入邮箱"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">出生年月</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value=""/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">民族</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入民族"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">籍贯</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入籍贯"/>
                </div>
            </div>
            
          <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学历</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入学历"/>
                </div>
           </div>
           <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学校</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入学校"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">特长</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入特长"/>
                </div>
            </div>
             <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">意向工作部门</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text"  placeholder="请输入意向工作部门"/>
                </div>
            </div>

     </div>
       <div class="weui-cells__title">留言</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <form onsubmit="return test()">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3" id="user_name" ></textarea>                                 
                </div> 
            </div>
        </div>
       <div class="weui-btn-area">
       <input a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" type="submit"  value="留言" /> </form> 
       </div> 
        <div class="weui-cells__title">个人主页</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <a href="http://github.com/dngf123/web-wechat-2019">我的github主页</a>
                </div>
            </div>
        </div>
        
</body>
</html>
