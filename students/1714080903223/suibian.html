<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
	<title>suibian</title>
	<script type="text/javascript" language="javascript">

		   function changecolor(color){
					   document.bgColor=color;
					   }
		function f()
			{  var x=document.getElementById("info").value;
			   if(x=="")
				{
					alert("请输入留言！");
				}
				else
				{
					alert("提交成功!");

				} 

			}
	</script>
	<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/1.1.3/weui.css"/>
</head>
<body>


	<input type="button" value="白色" onClick="changecolor('white')">
	<input type="button" value="蓝色" onClick="changecolor('blue')">
	<input type="button" value="绿色" onClick="changecolor('green')">
	<input type="button" value="黄色" onClick="changecolor('yellow')">


<div class="button-sp-area">
    <a href="javascript:;" >聘用</a>
    <a href="javascript:;" >否</a>
</div>
	<div class="weui-cells__title">留言板</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入文本" rows="3" id="info" ></textarea>
							<div class="weui-textarea-counter"><span>0</span>/200</div>
						</div>
					</div>
				</div>
				<div class="weui-btn-area">
					<a class="weui-btn weui-btn_primary" href="javascript:f();" id="showTooltips">提交</a>
 
				</div>
</div>
</body>
</html>
