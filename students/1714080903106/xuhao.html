<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>个人简历</title>
</head>

<body>
	<table border="1">
		<tr><!--第一行-->
			<td  colspan="8" height="55" align="center">个人简历</td>
		</tr>
		<tr><!--第二行-->
			<td align="center" width="112" height="55">姓名</td>
			<td align="center" width="122">&nbsp;</td>
			<td align="center" width="112">性别</td>
			<td align="center" width="122">男</td>
			<td width="222" rowspan="6" align="center">
				<img src="头像.jpg" width="222" height="250" alt="头像"/></td>
		</tr>
		<tr>
			<td align="center" width="112">出生年月</td>
			<td align="center" width="180">&nbsp;19990101</td>
			<td align="center" height="55">籍贯</td>  <td align="center">&nbsp;</td>
			
			
		</tr>
		<tr>
			<td align="center" height="55">民族</td>  <td align="center" width="122">汉</td>
			<td align="center" width="112">政治面貌</td>
			<td align="center">团员</td>
	
			
			
		</tr>
		<tr>
			<td align="center" height="55">学制</td>  <td align="center">4</td>
			<td align="center">学历</td> 
			<td align="center" width="122">本科</td>  
			
		</tr>
		
		<tr>
			<td align="center" width="122">身体状况</td>
			<td align="center">健康</td>
			<td align="center" height="55">专业</td>  <td align="center">网络工程</td>
			
			
			
		</tr>
		<tr>
			<td align="center">毕业学校</td>
			<td align="center" colspan="1">广东省惠州市惠州学院</td>
			<td align="center" height="55">自我评价</td>
			<td colspan="5">&nbsp;</td>
			
		</tr>
		<tr>
			<td align="center" height="55">专业能力</td><td colspan="5"></td>
		</tr>
		
		<tr>
			<td align="center" height="55">培养方式</td><td colspan="5"></td>
			
		</tr>
		<tr>
			<td align="center" height="140">实践</td><td colspan="5"></td>
			
		</tr>
		<tr>
			<td align="center" height="55">求职意向</td><td colspan="5"></td>
		</tr>
		<tr>
			<td align="center" height="55">工作经历</td><td colspan="5"></td>
		</tr>
		<tr>
			<td align="center" height="55">联系方式</td><td colspan="5"></td>
		</tr>
		<tr>
			<td align="center" height="55px">留言：</td>
			<td colspan="5">
				<form method="post" action="#">
				   <input style="height:55px" name="留言" type="text" height="55" size="500px"/>
				</form>
			</td>
			
		</tr>
	</table>
	<a href="https://github.com/xuhao905260825/web-wechat-2019">提交</a>
	
</body>
</html>
