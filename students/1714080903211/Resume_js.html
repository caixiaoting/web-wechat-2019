        <script type="text/javascript" language="javascript">
            function message(){
                var content = document.getElementById("into").value;
                if(content=="null" || content==""){
                        alert("留言为空，请输入信息！");

                    else{
                        alert("留言成功！");

                }

        </script>
    </head>

    <body>
         <div class="weui-cell">

                        </div>
                        <div class="weui-cell ">

                                手机号：12316******
                            </div>    
                        </div>
                    <div class="weui-cell weui-cell_swiped">
                        <div class="weui-cell__bd" >
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    教育背景：<p>惠州学院 信息科学技术学院 网络工程专业 wed前端开发</p>
                                </div>
                            </div>

                         <div class="weui-cell__bd" >
