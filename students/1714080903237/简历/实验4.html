<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <link rel="stylesheet" href="weui.css">
    <script type="text/javascript">
        function liuyan() {
            var liu=prompt("请输入留言")
            if (liu==""||liu==" ") {
                document.write("留言格式错误或为空")
            }
            else{
                document.write("提交成功")
            }
        }
    </script>
</head>
<body>
    <div class="page">
            <div class="page__hd">
                <h1 align="center" class="page__title">简历</h1>
            </div>
    <div class><img alt="相片" src="小明.jpg" height="100" border="center"></div>
                    </div>
                    <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
          
<div class="weui-cell__ft" id="bla">小明</div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">年龄:</label></div>
            
      <div class="weui-cell__ft" id="bla">10</div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">性别:</label></div>
                
                 <div class="weui-cell__ft" id="bla">男</div>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系电话:</label></div>
               
                <div class="weui-cell__ft" id="bla">123456</div>
                </div>
            </div>
             <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">出生年月:</label></div>
               
                <div class="weui-cell__ft" id="bla">2019/3/20</div>
                </div>
            </div>
             <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">毕业学校:</label></div>
               
                <div class="weui-cell__ft" id="bla">惠州</div>
                </div>
            </div>
 <div class="weui-cells__title">自我评价:</div>
            <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="正常" rows="3"></textarea>
                </div>
            </div>
        </div>
                <div class="page__bd page__bd_spacing">
        <a href="https://github.com/webwebwebwebweb" class="weui-btn weui-btn_primary">我的主页</a></div>
            <div class="weui-cells weui-cells_form">         <div class="weui-cells__title">求职意向:</div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="page__bd page__bd_spacing">
        <input type="button" name="tijiao" value="留言请点此" class="weui-btn weui-btn_primary" onclick="liuyan()">  

        </div>
    
</body>
</html>
