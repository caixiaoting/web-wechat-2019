<!DOCTYPE html>

	<link href="weui.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
    <link rel="stylesheet" href="weui.css">
    <link rel="stylesheet" href="weui.min.css">
	 <script>
        function isNull() {
            var Text = document.getElementById("text")
            var str = Text.value.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
            if (str == "" || str == null || str == undefined)
                alert("输入为空，请重新输入")
            else
                alert("提交成功")
        }
        function changeColor() {
                var form2 = document.getElementsByName("color")
            for ( i=0;i<3;i++)
                if(form2[i].checked){
                    document.body.style.background = form2[i].value;
                }
        }
    </script>
</head>
<body bgcolor="#E5E5E5">
	<form name="form1" align="center">
        <input name="color" type="radio" value="#FFF0F5" onclick="changeColor()">粉色

        <input name="color" type="radio" value="#D1EEEE" onclick="changeColor()">蓝色
    </form>
