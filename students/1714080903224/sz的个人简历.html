<!DOCTYPE html>
<html>
<head>
	<title>施展的个人简历</title>
	<link href="weui.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#E5E5E5">
	<div class="page">
		<div class="page__hd">
			<h1 align="center" class="page__title">个人简历</h1>
		</div>

		<div class="page__bd">
			<div class="weui-cells">
	    

	    	    <div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>个人图片</b></p>
					</div>
					<div class="weui-cell__ft"><img alt="相片" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1553156011669&di=430a7e8e4048fdeb415a3f63859a343a&imgtype=0&src=http%3A%2F%2Fwx2.sinaimg.cn%2Forj360%2F007kZzXGly1fwcu90rcq9j30ks112dmq.jpg" height="100"></div>
				</div>

            <div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>姓名</b></p>
					</div>
					<div class="weui-cell__ft" id="bla">施展</div>
				</div>

			<div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>性别</b></p>
					</div>
					<div class="weui-cell__ft" id="bla">男</div>
				</div>

			<div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>出生日期</b></p>
					</div>
					<div class="weui-cell__ft" id="bla">1998.5</div>
				</div>

			<div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>民族</b></p>
					</div>
					<div class="weui-cell__ft" id="bla">汉族</div>
				</div>


			<div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>籍贯</b></p>
					</div>
					<div class="weui-cell__ft" id="bla">重庆</div>
				</div>

			<div class="weui-cell weui-cell_select weui-cell_select-after">
                	<div class="weui-cell__hd">
                    	<label for="" class="weui-label"><b>联系方式</b></label>
                		</div>
                	
            <div class="weui-cell__bd" >
                    	<select class="weui-select" name="select2">
                        <option value="1">电话 123456789</option>
                        <option value="2">邮箱 shizhan@163.com</option>
                        <option value="3">微信 shizhan</option>
                    	</select>
                		</div>
            	</div>
        </div>
    </div>
</div>

	<div class="page__bd">
			<div class="weui-cells">
		
			<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd">
						<p><b>个人经历</b></p>
					</div>
					<div class="weui-cell__ft">展开</div>
				</a>
			<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd">
						<p><b>自我评价</b></p>
					</div>
					<div class="weui-cell__ft">展开</div>
				</a>
			<a class="weui-cell weui-cell_access" href="javascript:;">
					<div class="weui-cell__bd">
						<p><b>他人评价</b></p>
					</div>
					<div class="weui-cell__ft" id="bla">喇叭精</div>
				</a>
        	</div>
        </div>
	

    <div class="page__bd">
			<div class="weui-cells">
		
			<div class="weui-cell">
					<div class="weui-cell__bd">
						<p><b>GitHub主页</b></p>
					</div>
					<div class="weui-cell__ft" id="bla"><a href="https://github.com/zhouzzfs">我的GiTHub</a></div>
				</div>
        	</div>
        </div>
   
			
			<div class="weui-cells__title">留言板</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
						<div class="weui-textarea-counter"><span>0</span>/200</div>
					</div>
				</div>
			</div>

			<div class="weui-btn-area">
				<a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">留言</a>
			</div>

        
</body>
</html>
