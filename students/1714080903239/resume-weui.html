<!DOCTYPE html>
<html>
<head>
    <title>
        个人简历
    </title>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="weui.css">
</head>
<body>
	 <div class="page__hd">
        <h1 class="page__title">个人简历</h1>
        <h2 class="page__title">Resume</h2>
    </div>
    <div class="weui-cells weui-check__label">
        <div class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <b>姓名</b><p>大哥</p>
            </div>               
        </div>
        <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>性别</b><p>男</p>
            </div>               
        </div>
             <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>民族</b><p>汉族</p>
            </div>               
        </div> 
        <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>身高</b><p>180cm</p>
       </div>               
        </div>
         <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>体重</b><p>65kg</p>
          </div>
        </div>   
        <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>政治面貌</b><p>群众</p>
          </div>
       </div>
           <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>学历</b><p>本科</p>
          </div>
        </div> 
         <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>学校</b><p>惠州学院</p>
          </div>
        </div>  
         <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>专业</b><p>网络工程</p>
          </div>
        </div>  
         <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>联系电话</b><p>123456</p>
          </div>
        </div> 
         <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>户籍</b>
            <p>广东省</p>
          </div>
        </div> 
        <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>奖励情况</b>
          <p >三好学生 </p>
        <p >2018校园十大歌手 </p>
        <p >2018校园十佳学生 </p>
            </div> 
      </div> 
      <div class="weui-cell weui-check__label"  >
            <div class="weui-cell__bd">
                <b>个人评价</b>
             <p>本人性格开朗、稳重、有活力，待人热情、真诚,工作认真负责，积极主动</p>
            <p>能吃苦耐劳，用于承受压力，勇于创新;有很强的组织能力和团队协作精神</p>
            <p>具有较强的适应能力,纪律性强，工作积极配合,意志坚强。</p>
          </div>
        </div>  
    <div class="weui-cells">
        <div class="weui-cell__bd">
        <a class="weui-cell weui-cell_access" href="https://github.com/1714080903239">我的个人主页</a>
        </div>
    </div>
    <div class="weui-cells__title">留言</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入文本"/>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
    </div>
</body>
</html>
